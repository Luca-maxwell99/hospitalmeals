{% extends "meals/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this meal selection?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'user_meal_selection_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
